<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Typer - Dual Core Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #00ffcc;
            font-family: 'Share Tech Mono', monospace;
            user-select: none;
        }

        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* 共通UIスタイル */
        .ui-overlay {
            position: absolute;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
            transition: all 0.3s;
        }

        #score-display { top: 15px; left: 15px; font-size: 20px; z-index: 20; }
        #health-display { top: 45px; left: 15px; font-size: 20px; color: #ff3366; text-shadow: 0 0 5px rgba(255, 51, 102, 0.7); z-index: 20; }
        #level-display { top: 75px; left: 15px; font-size: 16px; color: #ffff00; z-index: 20; }
        #danger-display { top: 105px; left: 15px; font-size: 16px; color: #ff9900; z-index: 20; }

        /* コントロールパネル */
        #controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 30;
        }

        .control-btn {
            pointer-events: auto;
            background: rgba(0, 20, 20, 0.8);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 15px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #00ffcc;
            color: #000;
        }

        /* 中央パネル */
        #center-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            z-index: 50;
            width: 90%;
            max-width: 600px;
        }

        .panel-bg {
            background: rgba(0, 0, 0, 0.9);
            padding: 2.5rem;
            border: 1px solid #00ffcc;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 30px rgba(0,255,204,0.15);
        }

        /* 難易度ボタン */
        .difficulty-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .diff-btn {
            flex: 1;
            min-width: 120px;
            background: transparent;
            padding: 15px 10px;
            font-size: 18px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #555;
            color: #aaa;
        }

        .diff-btn.easy { border-color: #00ffcc; color: #00ffcc; }
        .diff-btn.normal { border-color: #ffcc00; color: #ffcc00; }
        .diff-btn.hard { border-color: #ff3366; color: #ff3366; }

        .diff-btn:hover { transform: scale(1.05); color: #000; }
        .diff-btn.easy:hover { background: #00ffcc; box-shadow: 0 0 20px rgba(0, 255, 204, 0.6); }
        .diff-btn.normal:hover { background: #ffcc00; box-shadow: 0 0 20px rgba(255, 204, 0, 0.6); }
        .diff-btn.hard:hover { background: #ff3366; box-shadow: 0 0 20px rgba(255, 51, 102, 0.6); }

        .main-btn {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 30px;
            font-size: 20px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
            margin-top: 15px;
        }
        .main-btn:hover { background: #00ffcc; color: #000; box-shadow: 0 0 20px rgba(0, 255, 204, 0.8); }

        .hidden { display: none !important; }

        /* Glitch effect for title */
        .glitch {
            font-size: 56px;
            font-weight: bold;
            position: relative;
            text-shadow: 2px 2px 0px #ff3366, -2px -2px 0px #00ffcc;
            animation: glitch 1s infinite alternate-reverse;
            margin-bottom: 5px;
            line-height: 1.1;
        }

        @media (max-width: 600px) {
            .glitch { font-size: 36px; }
            #controls { flex-direction: column; gap: 5px; }
            #score-display, #health-display { font-size: 16px; }
            .difficulty-container { flex-direction: column; }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff3366, -2px -2px 0px #00ffcc; }
            25% { text-shadow: -2px 2px 0px #ff3366, 2px -2px 0px #00ffcc; }
            50% { text-shadow: 2px -2px 0px #ff3366, -2px 2px 0px #00ffcc; }
            75% { text-shadow: -2px -2px 0px #ff3366, 2px 2px 0px #00ffcc; }
            100% { text-shadow: 1px 1px 0px #ff3366, -1px -1px 0px #00ffcc; }
        }

        /* ポーズオーバーレイ */
        #pause-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pause-text { font-size: 40px; letter-spacing: 5px; color: #fff; }
    </style>
</head>
<body>

    <canvas id="game-canvas"></canvas>

    <div id="score-display" class="ui-overlay hidden">SCORE: 0</div>
    <div id="health-display" class="ui-overlay hidden">CORE: 100%</div>
    <div id="level-display" class="ui-overlay hidden">MODE: NORMAL</div>
    <div id="danger-display" class="ui-overlay hidden">DANGER: 1.0x</div>

    <div id="controls" class="hidden">
        <button id="pause-btn" class="control-btn">PAUSE (Esc)</button>
        <button id="reset-btn" class="control-btn">RETRY</button>
        <button id="quit-btn" class="control-btn">QUIT</button>
    </div>

    <div id="pause-overlay" class="hidden">
        <div class="panel-bg text-center">
            <div class="pause-text mb-4">PAUSED</div>
            <button id="resume-btn" class="main-btn">RESUME</button>
        </div>
    </div>

    <div id="center-ui" class="panel-bg">
        <h1 id="game-title" class="glitch">GRAVITY TYPER</h1>
        
        <div id="game-content">
            <p id="game-desc" class="text-sm md:text-base mb-6 text-gray-300">
                マルチタスク迎撃システム起動。<br>
                英単語(本体)と数字(ビーム)は<span class="text-[#00ffcc]">同時にロックオン可能</span>。<br>
                <span class="text-[#ff3366]">本体: 英単語</span> | <span class="text-[#ffcc00]">ビーム: 数字</span><br>
                <span class="text-xs text-[#00ffcc] mt-2 block">※キーボード必須 | ESCで一時停止</span>
            </p>

            <div id="difficulty-select" class="difficulty-container">
                <button class="diff-btn easy" id="btn-easy">
                    EASY<br><span class="text-xs">Beam: 4 Digits<br>Max Diff: 1.8x</span>
                </button>
                <button class="diff-btn normal" id="btn-normal">
                    NORMAL<br><span class="text-xs">Beam: 6 Digits<br>Max Diff: 2.5x</span>
                </button>
                <button class="diff-btn hard" id="btn-hard">
                    HARD<br><span class="text-xs text-[#ff3366]">Beam: 7 Digits</span><br><span class="text-xs">Max 2 Words<br>Max Diff: 3.5x</span>
                </button>
            </div>
            
            <div id="final-score" class="text-2xl mb-4 hidden text-[#ff3366]">SCORE: 0</div>
            
            <div id="retry-container" class="hidden">
                 <button id="btn-retry" class="main-btn">RETRY SAME MODE</button>
                 <div class="mt-4">
                    <button id="btn-quit" class="text-sm text-gray-400 hover:text-white underline bg-transparent border-none cursor-pointer">SELECT DIFFICULTY</button>
                 </div>
                 <div class="text-xs text-gray-500 mt-2">Press Enter to Retry</div>
            </div>
        </div>
    </div>

    <input type="text" id="mobile-input" style="opacity: 0; position: absolute; top: -1000px;">

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const healthDisplay = document.getElementById('health-display');
        const levelDisplay = document.getElementById('level-display');
        const dangerDisplay = document.getElementById('danger-display');
        const controls = document.getElementById('controls');
        
        const centerUI = document.getElementById('center-ui');
        const difficultySelect = document.getElementById('difficulty-select');
        const retryContainer = document.getElementById('retry-container');
        const gameTitle = document.getElementById('game-title');
        const gameDesc = document.getElementById('game-desc');
        const finalScoreEl = document.getElementById('final-score');
        
        const pauseOverlay = document.getElementById('pause-overlay');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const quitBtn = document.getElementById('quit-btn');
        const resumeBtn = document.getElementById('resume-btn');

        // Game Constants
        const ZOOM_LEVEL = 0.7; 

        // Game Settings
        const DIFFICULTIES = {
            'EASY': { 
                maxWords: 1, 
                spawnRate: 3000, 
                speedMin: 0.4, 
                speedMax: 0.7, 
                minLength: 2, 
                maxLength: 5, 
                damage: 20, 
                healInterval: 5, 
                beamInterval: 15000, 
                beamLength: 4, 
                beamSpeed: 0.5,
                color: '#00ffcc',
                diffCap: 1.8,
                diffIncrease: 0.0001
            },
            'NORMAL': { 
                maxWords: 1, 
                spawnRate: 3000, 
                speedMin: 0.7, 
                speedMax: 1.1, 
                minLength: 5, 
                maxLength: 11, 
                damage: 25, 
                healInterval: 10, 
                beamInterval: 10000, 
                beamLength: 6,
                beamSpeed: 0.8,
                color: '#ffcc00',
                diffCap: 2.5,
                diffIncrease: 0.00015
            },
            'HARD': { 
                maxWords: 2, 
                spawnRate: 2500, 
                speedMin: 1.1, 
                speedMax: 1.6, 
                minLength: 9, 
                maxLength: 15, 
                damage: 35, 
                healInterval: 20, 
                beamInterval: 5000, 
                beamLength: 7, 
                beamSpeed: 1.0,
                color: '#ff3366',
                diffCap: 3.5,
                diffIncrease: 0.0002
            }
        };

        // Game State
        let gameState = 'MENU';
        let currentDifficulty = 'NORMAL';
        let score = 0;
        let health = 100;
        let lastTime = 0;
        let spawnTimer = 0;
        let difficultyMultiplier = 1;
        let combo = 0;
        
        let floatingTexts = [];

        // Entities
        let words = [];
        let particles = [];
        let lasers = []; 
        let enemyBeams = []; 
        
        // Locking System - DUAL CHANNEL
        // ターゲットを別々に管理することで同時入力を可能にする
        let activeWordTarget = null; // { index: number }
        let activeBeamTarget = null; // { index: number }

        const wordList = [
            "go", "to", "do", "it", "at", "on", "in", "up", "if", "is", "of", "no", "we", "us", "me", "my", "hi", "ok", "pi",
            "box", "cpu", "net", "web", "app", "git", "api", "hub", "bug", "log", "run", "dev", "css", "png", "svg", "bin",
            "code", "data", "file", "byte", "loop", "node", "java", "ruby", "perl", "bash", "null", "void", "true", "list",
            "grid", "host", "link", "load", "lock", "mail", "mode", "path", "port", "root", "save", "scan", "send", "sync",
            "system", "matrix", "cyber", "flux", "orbit", "laser", "pixel", "virus", "binary", "analog", "vector", "scalar",
            "plasma", "shield", "energy", "force", "light", "sound", "pulse", "static", "galaxy", "planet", "nebula", "comet", 
            "meteor", "class", "method", "return", "throw", "catch", "debug", "deploy", "render", "state", "props", "effect",
            "hacker", "cipher", "crypto", "token", "access", "denied", "grant", "proxy", "server", "client", "socket", "script",
            "gravity", "quantum", "dimension", "function", "variable", "constant", "boolean", "promise", "interface", "component",
            "firewall", "backdoor", "phishing", "malware", "spyware", "rootkit", "exploit", "protocol", "framework", "database",
            "algorithm", "encryption", "bandwidth", "frequency", "resonance", "simulation", "processor", "interrupt", "exception",
            "asynchronous", "synchronous", "authentication", "authorization", "configuration", "initialization", "declaration",
            "instantiation", "polymorphism", "encapsulation", "inheritance", "abstraction", "dependency", "injection", "middleware",
            "repository", "controller", "architecture", "deployment", "development", "production", "environment", "performance",
            "vulnerability", "troubleshooting", "synchronization", "implementation", "transformation"
        ];
        
        function getRandomDigit() {
            return Math.floor(Math.random() * 10).toString();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function randomRange(min, max) { return Math.random() * (max - min) + min; }

        function getSpawnPoint() {
            const angle = Math.random() * Math.PI * 2;
            const diagonal = Math.sqrt(canvas.width*canvas.width + canvas.height*canvas.height);
            const radius = (diagonal / 2) / ZOOM_LEVEL + 500; 

            return {
                x: canvas.width / 2 + Math.cos(angle) * radius,
                y: canvas.height / 2 + Math.sin(angle) * radius,
                angle: angle
            };
        }

        // --- Classes ---
        class EnemyBeam {
            constructor(x, y, targetX, targetY, length, speed, multiplier) {
                this.text = "";
                for(let i=0; i<length; i++) {
                    this.text += getRandomDigit();
                }
                
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.typedIndex = 0;
                
                const angle = Math.atan2(targetY - y, targetX - x);
                this.speed = speed * Math.min(1.5, multiplier); 
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                
                this.damage = 15;
            }
            
            update(deltaTime) {
                const speedFactor = deltaTime * 0.1; 
                this.x += this.vx * speedFactor;
                this.y += this.vy * speedFactor;
                
                const dist = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                if (dist < 30) return 'hit';
                return 'alive';
            }
            
            draw(index) {
                // Check Beam Lock
                const isLocked = (activeBeamTarget && activeBeamTarget.index === index);
                
                ctx.save();
                ctx.translate(this.x, this.y);
                const angle = Math.atan2(this.vy, this.vx);
                ctx.rotate(angle);
                
                ctx.beginPath();
                ctx.moveTo(-30, 0); ctx.lineTo(10, 0);
                // ロックオン時は色を変える（マゼンタ）
                ctx.strokeStyle = isLocked ? '#ff00ff' : '#ff3366';
                ctx.lineWidth = 8;
                ctx.stroke();
                
                ctx.beginPath(); ctx.arc(10, 0, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#fff'; ctx.fill();
                ctx.restore();
                
                // Text Bubble (Numeric)
                ctx.save();
                ctx.font = 'bold 32px "Share Tech Mono"'; 
                
                const textWidth = ctx.measureText(this.text).width;
                const bubbleW = textWidth + 30;
                const bubbleH = 40;
                
                ctx.translate(this.x, this.y - 45);
                ctx.fillStyle = isLocked ? 'rgba(255, 0, 100, 0.95)' : 'rgba(200, 0, 50, 0.85)';
                ctx.beginPath();
                ctx.roundRect(-bubbleW/2, -bubbleH/2, bubbleW, bubbleH, 18);
                ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
                
                const typed = this.text.substring(0, this.typedIndex);
                const remaining = this.text.substring(this.typedIndex);
                const startX = -textWidth / 2;
                
                ctx.textAlign = 'left'; ctx.textBaseline = 'middle';
                ctx.fillStyle = '#ffaaaa'; ctx.fillText(typed, startX, 2); 
                const typedWidth = ctx.measureText(typed).width;
                ctx.fillStyle = '#ffffff'; ctx.fillText(remaining, startX + typedWidth, 2);
                
                ctx.restore();
            }
        }

        class Word {
            constructor(settings, multiplier) {
                const spawn = getSpawnPoint();
                
                const candidates = wordList.filter(w => w.length >= settings.minLength && w.length <= settings.maxLength);
                const list = candidates.length > 0 ? candidates : wordList;
                
                this.text = list[Math.floor(Math.random() * list.length)];
                
                this.x = spawn.x;
                this.y = spawn.y;
                this.targetX = canvas.width / 2;
                this.targetY = canvas.height / 2;
                
                this.baseSpeed = randomRange(settings.speedMin, settings.speedMax) * multiplier; 
                this.damage = settings.damage;
                
                this.dodgeChance = 0;
                if (currentDifficulty !== 'EASY') {
                    this.dodgeChance = (multiplier - 1) * 0.1; 
                }
                
                this.beamInterval = Math.max(2000, settings.beamInterval / (multiplier * 0.8));

                this.beamLength = settings.beamLength;
                this.beamSpeed = settings.beamSpeed;
                
                this.beamTimer = this.beamInterval - randomRange(1000, 3000); 

                this.typedIndex = 0;
                this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                this.multiplierSnapshot = multiplier;
            }

            update(deltaTime) {
                if (enemyBeams.length > 0) {
                    this.beamTimer = 0; 
                } else {
                    this.beamTimer += deltaTime;
                    if (this.beamTimer > this.beamInterval) {
                        this.beamTimer = 0;
                        enemyBeams.push(new EnemyBeam(this.x, this.y, this.targetX, this.targetY, this.beamLength, this.beamSpeed, this.multiplierSnapshot));
                    }
                }

                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 40) return 'hit';

                const idealAngle = Math.atan2(dy, dx);
                const moveSpeed = this.baseSpeed * 0.1 * deltaTime;
                this.x += Math.cos(idealAngle) * moveSpeed;
                this.y += Math.sin(idealAngle) * moveSpeed;

                return 'alive';
            }

            draw(index) {
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;
                const vw = canvas.width / ZOOM_LEVEL;
                const vh = canvas.height / ZOOM_LEVEL;
                const padding = 80;

                const minX = cx - vw / 2 + padding;
                const maxX = cx + vw / 2 - padding;
                const minY = cy - vh / 2 + padding;
                const maxY = cy + vh / 2 - padding;

                let drawX = this.x;
                let drawY = this.y;
                let isOffscreen = false;

                if (this.x < minX || this.x > maxX || this.y < minY || this.y > maxY) {
                    isOffscreen = true;
                    const angle = Math.atan2(this.y - cy, this.x - cx);
                    const wRadius = vw / 2 - padding;
                    const hRadius = vh / 2 - padding;
                    drawX = cx + Math.cos(angle) * (wRadius);
                    drawY = cy + Math.sin(angle) * (hRadius);
                }

                // Check Word Lock
                const isLocked = (activeWordTarget && activeWordTarget.index === index);

                if (isOffscreen) {
                    this.drawBubble(drawX, drawY, isLocked);
                } else {
                    this.drawNormal(drawX, drawY, isLocked);
                }
            }

            drawBubble(x, y, isLocked) {
                ctx.font = '36px "Share Tech Mono"';
                const textWidth = ctx.measureText(this.text).width;
                const bubbleW = textWidth + 50;
                const bubbleH = 60;

                ctx.save();
                ctx.translate(x, y);

                ctx.fillStyle = isLocked ? 'rgba(50, 0, 20, 0.9)' : 'rgba(20, 30, 40, 0.85)';
                ctx.strokeStyle = isLocked ? '#ff3366' : '#00ffcc';
                ctx.lineWidth = 2;

                ctx.beginPath();
                ctx.ellipse(0, 0, bubbleW / 2, bubbleH / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                const angleToWord = Math.atan2(this.y - y, this.x - x);
                const tailDist = bubbleH / 2 + 10;
                ctx.beginPath();
                ctx.moveTo(Math.cos(angleToWord) * (bubbleH/2), Math.sin(angleToWord) * (bubbleH/2));
                ctx.lineTo(Math.cos(angleToWord) * tailDist, Math.sin(angleToWord) * tailDist);
                ctx.stroke();

                this.drawText(0, 0, isLocked);
                ctx.restore();
            }

            drawNormal(x, y, isLocked) {
                ctx.font = '42px "Share Tech Mono"'; 
                const textWidth = ctx.measureText(this.text).width;
                const boxHeight = 60;
                
                if (isLocked) {
                    ctx.fillStyle = 'rgba(100, 0, 50, 0.8)';
                } else {
                    ctx.fillStyle = 'rgba(0, 50, 50, 0.6)';
                }
                
                ctx.fillRect(x - textWidth / 2 - 20, y - boxHeight/2 - 10, textWidth + 40, boxHeight);

                ctx.save();
                ctx.strokeStyle = isLocked ? '#ff0055' : '#00ffcc';
                ctx.setLineDash([5, 5]);
                ctx.lineWidth = isLocked ? 3 : 1;
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                ctx.moveTo(canvas.width/2, canvas.height/2);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                ctx.setLineDash([]);
                ctx.beginPath();
                const scopeSize = textWidth/2 + 35;
                ctx.arc(x, y - 10, scopeSize, 0, Math.PI*2);
                ctx.stroke();
                ctx.restore();

                this.drawText(x, y, isLocked);
            }

            drawText(x, y, isLocked) {
                const textWidth = ctx.measureText(this.text).width;
                const typed = this.text.substring(0, this.typedIndex);
                const remaining = this.text.substring(this.typedIndex);
                const startX = x - textWidth / 2;
                const textY = y + 15; 

                ctx.fillStyle = '#ff3366';
                ctx.fillText(typed, startX, textY);

                const typedWidth = ctx.measureText(typed).width;
                
                if (isLocked) ctx.fillStyle = '#ffffff';
                else ctx.fillStyle = '#00ffcc';
                
                ctx.fillText(remaining, startX + typedWidth, textY);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = randomRange(-8, 8);
                this.vy = randomRange(-8, 8);
                this.life = 1.0; 
                this.size = randomRange(3, 6);
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.03;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class Laser {
            constructor(targetX, targetY) {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.targetX = targetX;
                this.targetY = targetY;
                this.life = 1.0;
                this.width = 10;
            }
            update() {
                this.life -= 0.15;
                this.width *= 0.7;
            }
            draw() {
                if (this.life <= 0) return;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 255, 255, ${this.life})`;
                ctx.lineWidth = this.width;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.targetX, this.targetY);
                ctx.stroke();
                
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.targetX, this.targetY, 15 * this.life, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class FloatingText {
            constructor(text, x, y, color) {
                this.text = text;
                this.x = x;
                this.y = y;
                this.color = color;
                this.life = 1.0;
                this.dy = -1; 
            }
            update() {
                this.y += this.dy;
                this.life -= 0.02;
            }
            draw() {
                if (this.life <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.font = 'bold 24px "Share Tech Mono"';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        function drawCore() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            const isFever = combo >= 20;
            const pulseSpeed = isFever ? 0.05 : 0.01;
            const pulse = 1 + Math.sin(Date.now() * pulseSpeed) * 0.1;
            
            let coreColor = '#00ccff';
            let glowColor = '#00ccff';
            
            if (isFever) {
                coreColor = '#ff3333'; 
                glowColor = '#ffaa00';
            } else if (health < 30) {
                coreColor = '#ff0000';
                glowColor = '#ff0000';
            } else if (health < 60) {
                coreColor = '#ffcc00';
                glowColor = '#ffcc00';
            }

            ctx.beginPath();
            ctx.strokeStyle = isFever ? `rgba(255, 50, 50, 0.8)` : `rgba(0, 255, 204, ${health / 100})`;
            ctx.lineWidth = isFever ? 6 : 4;
            const rotation = isFever ? Date.now() * 0.005 : 0;
            ctx.ellipse(cx, cy, 60 * pulse, 60 * pulse, rotation, 0, Math.PI * 2);
            ctx.stroke();
            
            if (isFever) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 200, 0, 0.5)`;
                ctx.lineWidth = 2;
                ctx.ellipse(cx, cy, 70 * pulse, 70 * pulse, -rotation * 2, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.fillStyle = coreColor;
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = isFever ? 50 : 30;
            ctx.shadowColor = glowColor;
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.save();
            ctx.fillStyle = isFever ? '#ffff00' : '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = 'bold 24px "Share Tech Mono"';
            
            let displayCombo = combo > 0 ? combo : "";
            if (displayCombo !== "") {
                ctx.fillText(displayCombo, cx, cy);
            }
            ctx.restore();
        }

        function createExplosion(x, y, color = '#ff3366') {
            const count = combo >= 20 ? 30 : 20;
            for (let i = 0; i < count; i++) particles.push(new Particle(x, y, color));
        }
        
        function drawBackground() {
            const isFever = combo >= 20;
            ctx.fillStyle = isFever ? 'rgba(20, 5, 5, 0.4)' : 'rgba(5, 5, 5, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isFever) {
                ctx.save();
                ctx.strokeStyle = 'rgba(255, 50, 50, 0.1)';
                ctx.lineWidth = 1;
                const time = Date.now() * 0.001;
                const gap = 100;
                for (let x = (time * 50) % gap; x < canvas.width; x += gap) {
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
                }
                ctx.restore();
            }
        }

        // --- Game Logic ---

        function loop(timestamp) {
            if (gameState !== 'PLAYING') {
                lastTime = timestamp;
                requestAnimationFrame(loop);
                return;
            }

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            const settings = DIFFICULTIES[currentDifficulty];
            
            if (difficultyMultiplier < settings.diffCap) {
                difficultyMultiplier += settings.diffIncrease * (deltaTime / 16);
            } else {
                difficultyMultiplier = settings.diffCap;
            }

            let currentSpawnInterval = settings.spawnRate / difficultyMultiplier;
            if (currentSpawnInterval < 800) currentSpawnInterval = 800;

            drawBackground();

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            ctx.save();
            ctx.translate(cx, cy);
            ctx.scale(ZOOM_LEVEL, ZOOM_LEVEL);
            ctx.translate(-cx, -cy);

            drawCore();

            spawnTimer += deltaTime;
            
            if (words.length < settings.maxWords && spawnTimer > currentSpawnInterval) {
                words.push(new Word(settings, difficultyMultiplier));
                spawnTimer = 0; 
            }

            // Enemy Beams Update
            for (let i = enemyBeams.length - 1; i >= 0; i--) {
                const beam = enemyBeams[i];
                const status = beam.update(deltaTime);
                if (status === 'hit') {
                    health -= beam.damage;
                    createExplosion(beam.x, beam.y, '#ff0000');
                    if (combo > 0) {
                        floatingTexts.push(new FloatingText("COMBO BREAK!", beam.x, beam.y - 20, "#ff0000"));
                    }
                    combo = 0;
                    
                    // Reset Beam Target
                    if (activeBeamTarget && activeBeamTarget.index === i) {
                        activeBeamTarget = null;
                    }
                    
                    enemyBeams.splice(i, 1);
                    
                    // Adjust Index if shifting
                    if (activeBeamTarget && activeBeamTarget.index > i) {
                        activeBeamTarget.index--;
                    }
                    if (health <= 0) gameOver();
                } else {
                    beam.draw(i);
                }
            }

            // Word Update
            for (let i = words.length - 1; i >= 0; i--) {
                const word = words[i];
                const status = word.update(deltaTime);

                if (status === 'hit') {
                    health -= word.damage; 
                    createExplosion(word.x, word.y, '#ff0000');
                    if (combo > 0) {
                        floatingTexts.push(new FloatingText("COMBO BREAK!", word.x, word.y - 20, "#ff0000"));
                    }
                    combo = 0;
                    
                    // Reset Word Target
                    if (activeWordTarget && activeWordTarget.index === i) {
                        activeWordTarget = null;
                    }
                    
                    words.splice(i, 1);
                    spawnTimer = 0; 
                    
                    // Adjust Index if shifting
                    if (activeWordTarget && activeWordTarget.index > i) {
                        activeWordTarget.index--;
                    }
                    if (health <= 0) gameOver();
                } else {
                    word.draw(i);
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].update();
                lasers[i].draw();
                if (lasers[i].life <= 0) lasers.splice(i, 1);
            }
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                floatingTexts[i].update();
                floatingTexts[i].draw();
                if (floatingTexts[i].life <= 0) floatingTexts.splice(i, 1);
            }

            ctx.restore();

            healthDisplay.textContent = `CORE: ${Math.max(0, Math.floor(health))}%`;
            healthDisplay.style.color = health > 30 ? '#00ffcc' : '#ff0000';
            
            dangerDisplay.textContent = `DANGER: ${difficultyMultiplier.toFixed(2)}x`;
            dangerDisplay.classList.remove('hidden');
            
            requestAnimationFrame(loop);
        }
        
        function togglePause() {
            if (gameState === 'PLAYING') {
                gameState = 'PAUSED';
                pauseOverlay.classList.remove('hidden');
            } else if (gameState === 'PAUSED') {
                gameState = 'PLAYING';
                pauseOverlay.classList.add('hidden');
                lastTime = performance.now();
            }
        }

        function startGame(difficulty) {
            currentDifficulty = difficulty || 'NORMAL';
            const settings = DIFFICULTIES[currentDifficulty];
            
            gameState = 'PLAYING';
            score = 0;
            health = 100;
            words = [];
            particles = [];
            lasers = [];
            enemyBeams = [];
            floatingTexts = [];
            
            // リセット時に両方のターゲットを初期化
            activeWordTarget = null;
            activeBeamTarget = null;
            
            spawnTimer = 0;
            difficultyMultiplier = 1;
            
            combo = 0;
            
            lastTime = performance.now();
            
            centerUI.classList.add('hidden');
            pauseOverlay.classList.add('hidden');
            scoreDisplay.textContent = 'SCORE: 0';
            scoreDisplay.classList.remove('hidden');
            healthDisplay.classList.remove('hidden');
            controls.classList.remove('hidden');
            
            levelDisplay.textContent = `MODE: ${currentDifficulty}`;
            levelDisplay.style.color = settings.color;
            levelDisplay.classList.remove('hidden');
            
            dangerDisplay.classList.remove('hidden');
            
            document.getElementById('mobile-input').focus();
        };

        function quitGame() {
            gameState = 'MENU';
            centerUI.classList.remove('hidden');
            difficultySelect.classList.remove('hidden');
            retryContainer.classList.add('hidden');
            
            pauseOverlay.classList.add('hidden');
            scoreDisplay.classList.add('hidden');
            healthDisplay.classList.add('hidden');
            levelDisplay.classList.add('hidden');
            dangerDisplay.classList.add('hidden');
            controls.classList.add('hidden');
            finalScoreEl.classList.add('hidden');
            
            gameTitle.innerText = "GRAVITY TYPER";
            gameDesc.classList.remove('hidden');
            
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        };

        function gameOver() {
            gameState = 'GAMEOVER';
            centerUI.classList.remove('hidden');
            difficultySelect.classList.add('hidden');
            retryContainer.classList.add('hidden');
            
            controls.classList.add('hidden');
            gameTitle.innerText = "SYSTEM CRITICAL";
            gameDesc.classList.add('hidden');
            finalScoreEl.classList.remove('hidden');
            finalScoreEl.textContent = `FINAL SCORE: ${score}`;
        }

        // --- Inputs & Event Listeners ---
        
        document.getElementById('btn-easy').addEventListener('click', () => startGame('EASY'));
        document.getElementById('btn-normal').addEventListener('click', () => startGame('NORMAL'));
        document.getElementById('btn-hard').addEventListener('click', () => startGame('HARD'));
        
        document.getElementById('btn-retry').addEventListener('click', () => startGame(currentDifficulty));
        document.getElementById('btn-quit').addEventListener('click', quitGame);
        
        document.getElementById('pause-btn').addEventListener('click', togglePause);
        document.getElementById('reset-btn').addEventListener('click', () => startGame(currentDifficulty));
        document.getElementById('quit-btn').addEventListener('click', quitGame);
        document.getElementById('resume-btn').addEventListener('click', togglePause);

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (gameState === 'PLAYING' || gameState === 'PAUSED') {
                    togglePause();
                }
                return;
            }
            
            if (gameState === 'GAMEOVER' && e.key === 'Enter') {
                startGame(currentDifficulty);
                return;
            }

            if (gameState !== 'PLAYING') return;
            
            const key = e.key.toLowerCase();
            const settings = DIFFICULTIES[currentDifficulty];
            
            // --- BRANCHING LOGIC FOR SIMULTANEOUS INPUT ---
            
            // 1. BEAM INPUT (Numbers)
            if (/[0-9]/.test(key)) {
                if (activeBeamTarget) {
                    const beam = enemyBeams[activeBeamTarget.index];
                    if (beam && beam.text[beam.typedIndex] === key) {
                        lasers.push(new Laser(beam.x, beam.y));
                        beam.typedIndex++;
                        if (beam.typedIndex >= beam.text.length) {
                            createExplosion(beam.x, beam.y, '#ffffff');
                            enemyBeams.splice(activeBeamTarget.index, 1);
                            activeBeamTarget = null;
                            score += 50;
                            scoreDisplay.textContent = `SCORE: ${score}`;
                        }
                    }
                } else {
                    // Try to lock new Beam
                    let foundBeamIndex = -1;
                    for(let i=0; i<enemyBeams.length; i++){
                        if(enemyBeams[i].text[0] === key){
                            foundBeamIndex = i;
                            break;
                        }
                    }
                    if (foundBeamIndex !== -1) {
                        activeBeamTarget = { index: foundBeamIndex };
                        const beam = enemyBeams[foundBeamIndex];
                        lasers.push(new Laser(beam.x, beam.y));
                        beam.typedIndex++;
                        if (beam.typedIndex >= beam.text.length) {
                             createExplosion(beam.x, beam.y, '#ffffff');
                             enemyBeams.splice(foundBeamIndex, 1);
                             activeBeamTarget = null;
                             score += 50;
                             scoreDisplay.textContent = `SCORE: ${score}`;
                        }
                    }
                }
            } 
            // 2. WORD INPUT (Letters)
            else if (/[a-z]/.test(key)) {
                if (activeWordTarget) {
                    const word = words[activeWordTarget.index];
                    if (word && word.text[word.typedIndex] === key) {
                        lasers.push(new Laser(word.x, word.y));
                        word.typedIndex++;
                        if (word.typedIndex >= word.text.length) {
                            createExplosion(word.x, word.y, combo >= 20 ? '#ffaa00' : '#00ffcc');
                            words.splice(activeWordTarget.index, 1);
                            activeWordTarget = null;
                            
                            spawnTimer = 0; 
                            score += 100 + (combo * 10);
                            combo++;
                            if (combo % settings.healInterval === 0) {
                                if (health < 100) {
                                    health = Math.min(100, health + 10);
                                    floatingTexts.push(new FloatingText("HEAL +10%", canvas.width/2/ZOOM_LEVEL, canvas.height/2/ZOOM_LEVEL - 50, "#00ffcc"));
                                }
                            }
                            scoreDisplay.textContent = `SCORE: ${score}`;
                        }
                    }
                } else {
                    // Try to lock new Word
                    let foundWordIndex = -1;
                    for(let i=0; i<words.length; i++){
                        if(words[i].text[0] === key){
                            foundWordIndex = i;
                            break;
                        }
                    }
                    if (foundWordIndex !== -1) {
                        activeWordTarget = { index: foundWordIndex };
                        const word = words[foundWordIndex];
                        lasers.push(new Laser(word.x, word.y));
                        word.typedIndex++;
                        if (word.typedIndex >= word.text.length) {
                            createExplosion(word.x, word.y, combo >= 20 ? '#ffaa00' : '#00ffcc');
                            words.splice(foundWordIndex, 1);
                            activeWordTarget = null;
                            
                            spawnTimer = 0; 
                            score += 100 + (combo * 10);
                            combo++;
                            if (combo % settings.healInterval === 0) {
                                if (health < 100) {
                                    health = Math.min(100, health + 10);
                                    floatingTexts.push(new FloatingText("HEAL +10%", canvas.width/2/ZOOM_LEVEL, canvas.height/2/ZOOM_LEVEL - 50, "#00ffcc"));
                                }
                            }
                            scoreDisplay.textContent = `SCORE: ${score}`;
                        }
                    }
                }
            }
        });

        requestAnimationFrame(loop);
    </script>
